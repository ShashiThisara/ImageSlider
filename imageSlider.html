<html>

<head>
    <title>
        Image Slider
    </title>

    <style type = "text/css">
        .thumbnail {    
            height : 120px;
            width : 250px;      
        }

        #display {  
            display: block;
            height: 300px;
            width: 750px;    
        }
    </style>

    <script type = "text/javascript" src = "app.js"> </script>

</head>

<body>

    <h1> <b> Image Slider </b> </h1>

    <img src="image01.jpg" alt="image01" class="thumbnail" onmouseover="hover(this)" onmouseleave="leave(this)">
    <img src="image02.jpg" alt="image02" class="thumbnail" onmouseover="hover(this)" onmouseleave="leave(this)">
    <img src="image03.jpg" alt="image03" class="thumbnail" onmouseover="hover(this)" onmouseleave="leave(this)">

    
    <img id = "display" src="image01.jpg" alt="Image">

</body>
</html>
